<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rekisteröityminen</title>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                
   <div class="container text-center">
    <div class=" row p-2"></div>
    <h1>Rekisteröitymislomake</h1>
    <div class="row p-4"></div>
    <h4>Siirry kentästä toiseen tab-näppäimellä</h4>
</div>


<form id="käyttäjäID">
<div class="row p-4"></div>
<div class="text-center">
    <label> Käyttäjä ID: </label>   
    <input class="form-control input-sm" type="text" id="id" required /> 
</div>  
</form>


<form id="salasana">
<div class="row p-3"></div>
<div class="text-center">
    <label> Salasana: </label>   
    <input class="form-control"type="password" id="sala" required />   
</div>
</form>


<form id="nimi">
<div class="row p-2"></div>
<div class="text-center">
    <label> Nimi: </label>   
    <input class="form-control"type="text" size="50" id="nim" required />   
</div>
</form>


<form id="osoite">
<div class="row p-3"></div>
<div class="text-center">
    <label> Osoite: </label>   
    <input class="form-control" type="text" size="50" id="osoit" required />   
</div>
</form>


<form id="maaValikko">
    <div class="row p-3"></div>
    <select class="form-select mx-auto justify-content-center text-center w-auto" id="maaValinta" name="maa">
      <option value="" disabled selected>Valitse maa:</option>
      <option value="Suomi">Suomi</option>
      <option value="Ruotsi">Ruotsi</option>
      <option value="Norja">Norja</option>
      <option value="Muu">Muu</option>
    </select>
  </form>



<form id="postinumero">
<div class="row p-3"></div>
<div class="text-center">
    <label> Postinumero: </label>   
    <input class="form-control" type="text" id="posti" required />   
</div>
</form>



<form id="sahkoposti">
<div class="row p-3"></div>
<div class="text-center">
    <label> Sähköposti: </label>   
    <input class="form-control" type="text" size="50" id="sahko" required />   
</div>
</form>


<form id="sukupuoli">
<div class="row p-3"></div>
<div class="text-center">
<label for="">Sukupuoli:</label><br>
<input type="radio" name="sukupuoli" id="m" required>
<label for="">Mies</label><br>
<input type="radio" name="sukupuoli" id="n" required>
<label for="">Nainen</label><br><br>
<div class="row p-2"></div>
</form>



<form id="kieli">
    <label for="">Kieli:</label><br>
    <input type="checkbox" class="checkbox" id="kieliSuomi" name="kieli" required>
    <label for="kieliSuomi">Suomi</label><br>
    <input type="checkbox" class="checkbox" id="kieliMuu" name="kieli" required>
    <label for="kieliMuu">Muu kuin suomi</label><br><br>
  </form>


<div class="row p-3"></div>
<form id="lisatiedot">
<p>Lisätietoja:</p>
<label for=""></label>
<textarea class="form-control" id="lisat" rows="4" cols="50"></textarea><br><br>

<input class="btn btn-primary" id="paanappi" type="submit" value="Lähetä" onclick="validointi(event)">
</div>
</form>
              
</div>
</div>
<div class="mt-4 pt-2">

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
